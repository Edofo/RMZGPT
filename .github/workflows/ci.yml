name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: intall nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.0

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: typecheck
        run: pnpm typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: intall nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.0

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: test
        run: pnpm test

  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: build all apps
        run: pnpm build
